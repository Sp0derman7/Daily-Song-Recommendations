<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/history">History</a></li>
    </ul>
</nav>
<h1 style="text-align:center">History</h1>
<hr>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for song in past_songs %}
        <tr>
            <td>{{ song[0] }}</td>
            <td>{{ song[1] }}</td>
            <td>{{ song[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
